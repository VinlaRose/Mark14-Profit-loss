<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit loss</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap');

<body>
    <div class="container">
        <h1>Stocks Profit and Loss Calculator</h1>
        <label class="initial-input">Initial Price:</label>
        <input class="input" id="initial-price" type="number"/>
        <label class="initial-input">Number of stocks:</label>
        <input class="input" id="no-of-stocks" type="number"/>
        <label class="initial-input">Current Price:</label>
        <input class="input" id="current-price" type="number"/>
        <button id="check-button">Show</button>
        <p id="show-message"></p>
    </div>
    






    <script src="app.js"></script>
